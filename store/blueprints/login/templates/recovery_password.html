{% extends "base.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
                    {% if messages %}
                            <h1 class="m-4 sub-title-primary text-red-400" > {{ messages[0] }}</h1>
                    {% endif  %}
{% endwith %}
 
<form action="{{ url_for('auth.check_code_password')}}" method="post">
    <label for="email">Email</label>
    <input type="email" name="email" id="">
    <button>Submit</button>
</form>


{% endblock content %}
