{% extends "base.html" %}
~
{% block content %}

<form action="">
    <select name="" id="">
        {% for article in context.articles %}
            <option value="{{ article.id }}">{{ article.name }}</option>
        {% endfor %}
    </select>
</form>
 

{% for production in context.productions %}
    <h1>{{ production.creator_.username }}</h1>
 
{% endfor %}

{% endblock content %}
