{% extends 'base.html' %}

{% block content %}



{% block title %}
    <title>
        {{context.title}}
    </title>
{% endblock title %}
    


    


<form action="{{url_for('stock.create')}}" method="post">
    
    {% for article in context.articles %}
        <label for="{{article.id}}" class="sub-title-primary">
            {{
                article.name
            }}
        </label>
        <div class="grid grid-cols-3">
            <input type="number" name="{{article.id}}" id="" value="0" max="20" class="form-control-1 col-span-1">
        </div>
    {% endfor %}
    <input type="datetime-local" name="date" id="" class="form-control-1">
    <input type="submit" value="submit" class="btn-primary">
        

</form>

<div class="col-span-6">
    <canvas id="myChart" ></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['thawancom', 'henrique']
        datasets: {{context.chartdata | tojson}}
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</div>

{% endblock %}
